<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dasm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .topbar {
            height: 40px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding-right: 15px;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            font-weight: 500;
            color: #21a343;
        }

        .tabs-container {
            display: flex;
            gap: 0;
            height: 100%;
        }

        .tab {
            background: #2d2d30;
            border: none;
            border-right: 1px solid #1e1e1e;
            color: #969696;
            padding: 0 16px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            height: 100%;
        }

            .tab:hover {
                background: #323233;
                color: #e0e0e0;
            }

            .tab.active {
                background: #1e1e1e;
                color: #ffffff;
            }

        .topbar-buttons {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .topbar-button {
            background: #3e3e42;
            border: none;
            color: #cccccc;
            padding: 6px 14px;
            border-radius: 3px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

            .topbar-button:hover {
                background: #505050;
            }

        .main-container {
            display: flex;
            height: calc(100vh - 40px);
        }

        .editor-panel {
            flex: 1;
            min-width: 200px;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
        }

        #editor-container {
            width: 100%;
            height: 100%;
        }

        .separator {
            width: 5px;
            background: #2d2d30;
            cursor: col-resize;
            position: relative;
            transition: background 0.2s;
        }

            .separator:hover {
                background: #21a343;
            }

            .separator.dragging {
                background: #21a343;
            }

        .canvas-panel {
            flex: 1;
            min-width: 200px;
            background: #252526;
            position: relative;
        }

        canvas {
            background: #1e1e1e;
            width: 100%;
            height: 100%;
            display: block;
            cursor: grab;
        }

        canvas:active {
            cursor: grabbing;
        }

        .canvas-controls {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .canvas-button {
            background: #3e3e42;
            border: none;
            color: #cccccc;
            padding: 8px 12px;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .canvas-button:hover {
            background: #505050;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="tabs-container">
            <button class="tab active">graph.desmo</button>
            <button class="tab">graph.dasm</button>
            <button class="tab">graph.wat</button>
        </div>
        <div class="logo">.dasm</div>
        <div class="topbar-buttons">
            <button class="topbar-button">Run</button>
            <button class="topbar-button">Export</button>
            <button class="topbar-button">Settings</button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-panel">
            <div id="editor-container"></div>
        </div>

        <div class="separator" id="separator"></div>

        <div class="canvas-panel">
            <div class="canvas-controls">
                <button class="canvas-button" id="homeButton" title="Reset View">âŒ‚</button>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>

    <!-- Editor Configuration -->
    <script src="editor.js"></script>

    <!-- Canvas Configuration -->
    <script src="canvas.js"></script>

    <!-- UI Interactions -->
    <script>
        // Draggable separator
        const separator = document.getElementById('separator');
        const editorPanel = document.querySelector('.editor-panel');
        const canvasPanel = document.querySelector('.canvas-panel');
        let isDragging = false;

        separator.addEventListener('mousedown', (e) => {
            isDragging = true;
            separator.classList.add('dragging');
            document.body.style.cursor = 'col-resize';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const containerRect = document.querySelector('.main-container').getBoundingClientRect();
            const newLeftWidth = e.clientX - containerRect.left;
            const totalWidth = containerRect.width;
            const minWidth = 200;

            if (newLeftWidth > minWidth && (totalWidth - newLeftWidth) > minWidth) {
                const leftFlex = newLeftWidth / totalWidth;
                const rightFlex = (totalWidth - newLeftWidth) / totalWidth;

                editorPanel.style.flexGrow = leftFlex;
                editorPanel.style.flexShrink = leftFlex;
                canvasPanel.style.flexGrow = rightFlex;
                canvasPanel.style.flexShrink = rightFlex;
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                separator.classList.remove('dragging');
                document.body.style.cursor = 'default';
                resizeCanvas(); // Resize canvas after separator drag
            }
        });
    </script>
</body>
</html>
